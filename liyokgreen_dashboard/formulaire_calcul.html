<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/logo.png">
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <title>
    LiyokGreen
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Calcul du bilan carbone</h4>
                  <p class="mb-0">Entrez vos differentes consommations</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <!-- Consommation électrique -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Consommation d'électricité (kWh)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Distance parcourue -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Distance parcourue (Km)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Type d'engins -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner le Type d'engin</option>
                        <option>Voiture</option>
                        <option>Camion</option>
                        <option>Bus</option>
                        <option>Moto</option>
                        <option>Engin agricole</option>
                        <option>Machine industrielle</option>
                      </select>
                    </div>
                  
                    <!-- Type de carburant -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner le Type de carburant</option>
                        <option>Essence</option>
                        <option>Diesel</option>
                        <option>Gaz naturel (GNV)</option>
                        <option>Électricité</option>
                        <option>Hydrogène</option>
                        <option>Biocarburant</option>
                      </select>
                    </div>
                  
                    <!-- Nombre d'engins -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nombre d'engins</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Poids transporté -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Poids des transports (Kg)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Type de transport -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner le Type de transport</option>
                        <option>Avion</option>
                        <option>Bateau</option>
                        <option>Train</option>
                        <option>Camion</option>
                        <option>Voiture</option>
                      </select>
                    </div>
                  
                    <!-- Distance transport -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Distance des transports (Km)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Consommation électrique transport -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Consommation d'électricité (kWh)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Type de matériel -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner le Types de matériels utilisés</option>
                        <option>Matériaux de construction</option>
                        <option>Équipements électroniques</option>
                        <option>Machines lourdes</option>
                        <option>Outils manuels</option>
                        <option>Mobilier</option>
                      </select>
                    </div>
                  
                    <!-- Fréquence d'utilisation -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner la Fréquence d'utilisation</option>
                        <option>Quotidienne</option>
                        <option>Hebdomadaire</option>
                        <option>Mensuelle</option>
                        <option>Occasionnelle</option>
                      </select>
                    </div>
                  
                    <!-- Type de déchets -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner le Type de déchets</option>
                        <option>Plastiques</option>
                        <option>Métaux</option>
                        <option>Papiers / Cartons</option>
                        <option>Verre</option>
                        <option>Déchets organiques</option>
                        <option>Déchets électroniques</option>
                        <option>Déchets dangereux</option>
                      </select>
                    </div>
                  
                    <!-- Quantité de déchets -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Quantité de déchets (Kg)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Méthode de traitement -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner la Méthode de traitement des déchets</option>
                        <option>Recyclage</option>
                        <option>Incinération</option>
                        <option>Compostage</option>
                        <option>Enfouissement</option>
                        <option>Réutilisation</option>
                      </select>
                    </div>
                  
                    <!-- Type de produits utilisés -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner Type de produits utilisés</option>
                        <option>Produits chimiques</option>
                        <option>Produits alimentaires</option>
                        <option>Produits pharmaceutiques</option>
                        <option>Produits ménagers</option>
                        <option>Produits industriels</option>
                      </select>
                    </div>
                  
                    <!-- Usage des produits -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <select class="form-control">
                        <option value="">Sélectionner l'Usages des produits</option>
                        <option>Consommation humaine</option>
                        <option>Usage industriel</option>
                        <option>Usage domestique</option>
                        <option>Usage agricole</option>
                      </select>
                    </div>
                  
                    <!-- Durée de vie -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Durée de vie des produits (années)</label>
                      <input type="number" class="form-control">
                    </div>
                  
                    <!-- Conditions -->
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        J'accepte <a href="javascript:;" class="text-dark font-weight-bolder">les termes et les conditions</a>
                      </label>
                    </div>
                  
                    <!-- Bouton -->
                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Calculer</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/material-dashboard.min.js?v=3.2.0"></script>
</body>

</html>
